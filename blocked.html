<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="ATP link cleaner">
		<meta name="author" content="Simon Robinson">

		<title>ATP link cleaner: navigation intercepted</title>

		<style type="text/css">
			body {
				display: grid;
				height: 100vh;
				margin: 0;
				place-items: center center;
				background-color: #fdd;
			}
			div {
				width: 100%;
				font-family: Helvetica, Arial, Sans-Serif;
				font-weight: 100;
				font-size: x-large;
				text-align: center;
				display: table;
				table-layout: fixed;
				background-color: #fff;
			}
			p, span {
				padding: 0.2em 1.5em;
				color: #666;
			}
			span {
				display: inline-block;
				padding: 0.2em 0.5em;
				font-family: monospace;
				font-size: large;
				word-break: break-all;
			}
			#edit {
				text-decoration: none;
				vertical-align: middle;
			}
			.smaller {
				font-size: medium;
			}
			.hidden {
				display: none;
			}
		</style>

		<script src="blocked.js"></script>

	</head>
	<body>
		<div>
			<p>The ATP link cleaner extension prevented automatic navigation to</p>
			<p><span>[ No link found ]</span> <a id="edit" href="#" title="Edit link">✎</a></p>
			<p class="options">You can <a id="visit" href="#" rel="nofollow noreferrer noopener">navigate to</a> or <a id="copy" href="#">copy<icon class="copy hidden"> ✔</icon></a> this link</p>
			<p class="options smaller">Other options: <a id="root" href="#">Visit root domain</a> | <a id="strip" href="#">Strip query parameters</a> | <a id="reset" href="#">Reset to original</a></p>
		</div>
	</body>
</html>
