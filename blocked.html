<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>ATP link cleaner: navigation intercepted</title>

		<style type="text/css">
			body {
				background-color:#ffdfdf;
				width:100%;
				margin:0;
			}
			#content {
				background-color:#fff;
				text-align: center;
			}
			#content p {
				display: block;
				color:#666;
				font-size: 24px;
				padding: 100px 0;
				font-family: Helvetica, Arial, Sans-Serif;
				font-weight: 100;
				vertical-align: middle;
				border-bottom: 3px solid #f0f0f0;
			}
			@media(min-width: 940px) {
				#content {
					position: absolute;
					top: 50%;
					display:table;
					width:100%;
					-ms-transform: translateY(-50%);
					transform: translateY(-50%);
				}
				#content p {
					display:table-cell;
					width:33.33%;
					border-bottom: none;
					border-right: 3px solid #f0f0f0;
					text-decoration: none;
				}
			}
		</style>

		<script src="blocked.js"></script>

	</head>
	<body>
		<div id="content">
			<p>The ATP link cleaner extension prevented automatic navigation to
				<span style="display:block; margin: 2em 0; font-family: monospace; font-size: 80%"></span>
				<span>You can <a href="#" rel="nofollow noreferrer noopener">navigate to</a> or <a href="#">copy</a> this link.</span>
			</p>
		</div>
	</body>
</html>
